<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Chat List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen">
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <a href="{% url 'dashboard' %}" class="flex items-center p-4 border-b">
      <i class="fas fa-arrow-left mr-2"></i>
      <span>Back to Dashboard</span>
    </a>
    <h1 class="text-2xl font-semibold text-green-600 mb-4">Customer Conversations</h1>
    <ul class="divide-y divide-gray-200">
      {% for chat in chats %}
        <li class="py-3">
          <a href="{% url 'admin_chat_detail' chat.id %}" class="flex justify-between items-center text-gray-800 hover:text-green-600">
            <span>{{ chat.user.username }}</span>
            <span class="text-sm text-gray-400">Started {{ chat.created_at|timesince }} ago</span>
          </a>
        </li>
      {% empty %}
        <li class="text-center text-gray-500">No active chats yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
