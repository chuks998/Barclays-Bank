<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Bank Transfer Deposit</title>
    <meta name="description" content="bank deposit page">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
        <div class="left">
            <a href="{% url 'dashboard' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Deposit</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="section text-center mt-2">
            <h1>Deposit via Bank Transfer</h1>
        </div>
        <div class="section">
            <form method="post" action="{% url 'bank_transfer_deposit' %}">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body">
                        <div class="form-group basic">
                            <label for="amount">Enter Amount:</label>
                            <input type="number" name="amount" id="amount" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-button-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block">Deposit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ========= JS Files ========= -->
    <script src="{% static 'js/lib/bootstrap.bundle.min.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/plugins/splide/splide.min.js' %}"></script>
</body>
</html>
