{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Create Card</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <img src="{% static 'img/loading-icon.png' %}" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->


    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="pageTitle">
            <img src="{% static 'img/logo4.png' %}" alt="logo" class="logo">
        </div>
        <div class="right">
            <a href="{% url 'settings' %}" class="headerButton">
                <img src="{{ user.profile_picture.url }}" alt="image" class="imaged w32">
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="section mt-4">
            <div class="section-heading">
                <h2 class="title">Create a New Card</h2>
            </div>
            <div class="card-block bg-primary">
                <div class="card-main">
                    <div class="balance">
                        <span class="label">BALANCE</span>
                        <h1 class="title">$ {{ user.balance|floatformat:2 }}</h1>
                    </div>
                </div>
            </div>
            <div class="section mt-3">
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-lg btn-primary btn-block mt-3">Create Card</button>
                </form>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="{% url 'dashboard' %}" class="item">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
                <strong>Dashboard</strong>
            </div>
        </a>
        <a href="{% url 'dashboard_func:transaction_history' %}" class="item">
            <div class="col">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
                <strong>Transactions</strong>
            </div>
        </a>
        <a href="#" class="item active">
            <div class="col">
                <ion-icon name="card-outline"></ion-icon>
                <strong>My Cards</strong>
            </div>
        </a>
        <a href="{% url 'settings' %}" class="item">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>Settings</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files ========= -->
    <!-- Bootstrap -->
    <script src="{% static 'js/lib/bootstrap.bundle.min.js' %}"></script>
    <!-- Ionicons -->
    <script type="module" src="{% static 'js/ionicons.js' %}"></script>
    <!-- Splide -->
    <script src="{% static 'js/plugins/splide/splide.min.js' %}"></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js' %}"></script>

</body>
</html>
