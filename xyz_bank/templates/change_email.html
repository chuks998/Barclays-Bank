<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(98,54,255,0.10);
            border: 2px solid #6236FF;
            padding: 40px 32px 32px 32px;
            max-width: 370px;
            width: 95%;
            text-align: center;
        }
        h2 {
            color: #6236FF;
            font-size: 1.6em;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        input[type="email"] {
            width: 90%;
            padding: 12px 14px;
            border: 1.5px solid #6236FF;
            border-radius: 25px;
            font-size: 1em;
            font-family: inherit;
            outline: none;
            margin-bottom: 10px;
            transition: border 0.2s;
        }
        input[type="email"]:focus {
            border: 1.5px solid #a084ff;
        }
        .btn-submit {
            background: #6236FF;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 32px;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(98,54,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        .btn-submit:hover {
            background: #a084ff;
            box-shadow: 0 6px 24px rgba(98,54,255,0.18);
        }
        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: #6236FF;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #a084ff;
        }
        @media (max-width: 500px) {
            .container {
                padding: 24px 8px 20px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Email</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="new_email" placeholder="New Email" required>
            </div>
            <button type="submit" class="btn-submit">Change Email</button>
        </form>
        <a href="{% url 'settings' %}" class="back-link">&larr; Back to Settings</a>
    </div>
</body>
</html>
